scalar Date

type Mutation{
    publish_survey(surveyId: ID!, status: Boolean!): Survey
    publish_article(articleId: ID!, status: Boolean!): Article
}

type Subscription{
    notification(id: ID!): String
}

type Notifications{
    _id: ID
    user: ID
    notifications: [Notification]
}

type Notification{
    type: String
    description: String
    date: Date
    notifId: ID
}